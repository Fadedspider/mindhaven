<!DOCTYPE html>
<html>
<head>
    <title>MindHeaven</title>
    <style>
        body {
            background-image: url('/static/seren_calm.gif');   
            background-size: cover;
            color: transparent;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #333e63;
            color: rgb(37, 10, 63);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
        #serenAnimation {
            width: 2400px;
            height: 1200px;
            position: relative;
            top: 50%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>MindHeaven</h1>
    <a href="/interactions">int</a>
    <img id="serenAnimation" src="/static/seren_calm.gif" alt="Seren">
    <p>Speak to Seren!</p>
    <button onclick="startRecording()">Record Audio</button>
    <button onclick="stopRecording()" style="display: none;" id="stopButton">Stop Recording</button>
    <input type="text" id="textInput" placeholder="Type your feelings...">
    <button onclick="sendText()">Submit Text</button>
    <p id="moodDisplay">Detected Mood: </p>
    <p id="responseDisplay"></p>
    <audio id="responseAudio" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                        console.log('Audio chunk recorded:', event.data, 'Size:', event.data.size);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                        console.log('Audio Blob created:', audioBlob, 'Size:', audioBlob.size, 'Type:', audioBlob.type);
                        sendAudio(audioBlob);
                    };
                    audioChunks = [];
                    mediaRecorder.start();
                    console.log('Recording started');
                    document.getElementById('stopButton').style.display = 'inline';
                })
                .catch(error => console.error('Error accessing microphone:', error));
        }

        function stopRecording() {
            mediaRecorder.stop();
            console.log('Recording stopped');
            document.getElementById('stopButton').style.display = 'none';
        }

        function sendAudio(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            console.log('Sending FormData with audio:', audioBlob, 'Size:', audioBlob.size);
            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Server response:', data);
                    document.getElementById('moodDisplay').innerText = `Detected Mood: ${data.mood}`;
                    document.getElementById('responseDisplay').innerText = data.response;
                    document.getElementById('responseAudio').src = data.audio;
                    updateSerenAnimation(data.mood);
                })
                .catch(error => console.error('Error:', error));
        }

        function sendText() {
            const text = document.getElementById('textInput').value;
            console.log('Sending text:', text);
            fetch('/process_audio', {
                method: 'POST',
                body: JSON.stringify({ text: text }),
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Server response:', data);
                    document.getElementById('moodDisplay').innerText = `Detected Mood: ${data.mood}`;
                    document.getElementById('responseDisplay').innerText = data.response;
                    document.getElementById('responseAudio').src = data.audio;
                    updateSerenAnimation(data.mood);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateSerenAnimation(mood) {
            const serenAnimation = document.getElementById('serenAnimation');
            switch (mood) {
                case "stress":
                case "sadness":
                    serenAnimation.src = "/static/seren_sad.gif";
                    break;
                case "neutral":
                    serenAnimation.src = "/static/seren_calm.gif";
                    break;
                case "thinking":
                    serenAnimation.src = "/static/seren_thinking.gif";
                    break;
                case "comforting":
                    serenAnimation.src = "/static/seren_comforting.gif";
                    break;
                case "excited":
                    serenAnimation.src = "/static/seren_excited.gif";
                    break;
                case "mindful":
                    serenAnimation.src = "/static/seren_mindful.gif";
                    break;
                default:
                    serenAnimation.src = "/static/seren_calm.gif";
            }
        }
    </script>
</body>
</html>
