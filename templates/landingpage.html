<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindHeaven | Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/seren_calm.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 4px #333;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 90%;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 1.5em auto;
      line-height: 1.6;
    }

    .start-button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .start-button:hover {
      background: #356fbe;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to MindHeaven ðŸŒ¿</h1>
    <p>"Not all wounds are visible. Seren is here to listen, gently and silently."</p>
    <a href="/chat" class="start-button">Meet Seren</a>
  </div>

</body>
</html>
